<app-header title="Iniciar sesion"></app-header> 

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" (ngSubmit)="submit()" class="outh-form" (keypress.enter)="submit()">
      <app-logo></app-logo>

      <app-login-input
      autocomplete="email"
      type="email"
      label="Correo"
      icon="mail-outline"
      [control]="form.controls.email"
      ></app-login-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido </div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido </div>

      </div>
      <app-login-input
      type="password"
      label="Contrase単a"
      icon="Lock-closed-outline"
      [control]="form.controls.password"
      ></app-login-input>>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contrase単a es requerida </div>
      </div>
      <p routerLink="forgot-password" class="ion-text-end">多Olvidaste la contrase単a?</p>

      <ion-button class="submit" type="submit" expand="block" mode="ios" fill="outline" [disabled]="form.invalid">
        Ingresar
      </ion-button>

      <ion-button routerLink="sing-up" class="ion-margin-top" expand="block" mode="ios" fill="outline">
        Registrarse
      </ion-button>
      
    </form>
  </div>
</ion-content>
