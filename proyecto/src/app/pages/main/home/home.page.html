<app-header [showMenu]="true" title="Inicio"></app-header>
<ion-content>
  <ion-list>
    <ion-item-sliding class="product-item">
      <ion-item>
        <ion-avatar slort="start">
          <img src="../../../../assets/logo.png" all="">
        </ion-avatar>
        <ion-label>
          <div class="name">Oscar</div>
          <div class="data">
            <strong>Salario:</strong> {{ '3000' | currency: 'MXN'}} <br>
            <strong>Cargo:</strong> {{ 'Empleado'}} <br>
            <strong>Plantel:</strong> {{ 'Mexico'}} 

          </div>
        </ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option>
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
